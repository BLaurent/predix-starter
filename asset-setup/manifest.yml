---
applications:
  - name: asset-setup
    random-route: true
    timeout: 160
    memory: 256M
    disk_quota: 512M
    buildpack: https://github.com/cloudfoundry/python-buildpack.git
    services:
      - uaa-bl
      - asset-lab
    env:
      PREDIX_APP_CLIENT_ID: asset-client
      PREDIX_APP_CLIENT_SECRET: asset-client
