---
applications:
  - name: simple-predix-service-python
    random-route: true
    timeout: 160
    disk_quota: 2G
    buildpack: https://github.com/cloudfoundry/multi-buildpack
    services:
      - uaa
      - timeseries
    env:
      PREDIX_APP_CLIENT_ID: rest-client
      PREDIX_APP_CLIENT_SECRET: rest-client
